services:
  postgres:
    image: postgres:16-alpine
    container_name: citation_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-citation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-citation_pass}
      POSTGRES_DB: ${POSTGRES_DB:-citation_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-citation_user} -d ${POSTGRES_DB:-citation_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
